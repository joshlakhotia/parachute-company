<!DOCTYPE html>
<html>
    <head>
        <title>Performance Parachutes</title>
        <link href='resources/style.css' rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="header logo" src="resources/1j+ojVVCOMkX9Wyrexe4hGfJ27TW81USyUCegiULO3IYplcp1HVukK5p+Otnc0kN6VcJghIHdcc9nmElCMFQ2Rdk+TyEOo1CXnh52HtaCLdORi9sMBnW.png" alt="Parachutist skimming water on landing">
            <nav class="header navigation">
                <ul>
                    <li><a>Mission</a></li>
                    <li><a>Products</a></li>
                    <li><a>Team</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <div class="banner-content">
                <h3>Our Mission? Simple.</h3>
                <p>To make you go fast!</p>
            </div>
        </div>
        <div class="product-section">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product swooping">

                </div>
                <div class="product wingsuit">
                    <p>Wingsuiting</p>
                </div>
                <div class="product base">
                    <p>BASE</p>
                </div>
                <div class="product accuracy">
                    <p>Accuracy</p>
                </div>
                <div class="product student">
                    <p>Student</p>
                </div>

        <div class="team-section">
            <h2>Our Team</h2>
            <div class="team">
                <div class="team-member adam">
                    <img src="resources/adam.jpg" alt="team member adam">
                    <p>Adam</p>
                </div>
                <div class="team-member karen">
                    <img src="resources/karen.jpg" alt="team member karen">
                    <p>Karen</p>
                </div>
                <div class="team-member everyone">
                    <img src="resources/everyone-else.jpg" alt="everyone">
                    <p>Everyone Else</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright 2021 Performace Parachutes</p>
        </footer>
